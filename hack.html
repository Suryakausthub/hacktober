<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="hack.css">
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <div>
            <div class="form-col">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="neemokam" required>
            </div>
            <div class="form-col">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="avasarama" required>
            </div>
            <div class="form-col">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title" placeholder="em vachu ra neeku" required>
            </div>
            <div class="form-col">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" placeholder="aashaki hadu undali" required>
            </div>
            <div class="form-col">
                <label for="work-email">Work Email:</label>
                <input type="email" id="work-email" name="work-email" placeholder="panichusko@.com" required>
            </div>
            <div class="form-col">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="9876543210" required>
            </div>
            <div class="form-col">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="india" required>
            </div>
            <!-- <p>I agree to all terms and conditions</p> -->

            <button type="submit" id="submit-button" disabled>Submit</button>
            <p id="confirmation-message"></p>
            </form>
        </div>
    </div>

    <script src="hack.js"></script>
</body>

</html>
